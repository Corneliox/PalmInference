<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ramalan Garis Tangan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe9e9, #fef3e8);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #e53935;
      margin-bottom: 1rem;
    }

    #video-container {
      border: 4px solid #e57373;
      border-radius: 16px;
      overflow: hidden;
      width: 640px;
      height: 480px;
      background: #000;
      margin-bottom: 1rem;
    }

    #snapshot {
      margin-top: 1rem;
      max-width: 100%;
      border: 3px solid #ffccbc;
      border-radius: 12px;
    }

    button {
      background-color: #ff7043;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #f4511e;
    }

    #ramalan {
      margin-top: 1.5rem;
      background-color: #fff3e0;
      border-left: 6px solid #fb8c00;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-line;
      max-width: 640px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”® Ramalan Garis Tangan</h1>

  <div id="video-container">
    <img src="{{ url_for('video_feed') }}" width="640" height="480" id="live-feed" />
  </div>

  <button onclick="takeSnapshot()">ðŸ“¸ Jepret!</button>

  <img id="snapshot" style="display:none;" />
  <div id="ramalan" style="display:none;"></div>

  <script>
    function takeSnapshot() {
      fetch("/capture", { method: "POST" })
        .then(response => response.json())
        .then(data => {
          const snapshot = document.getElementById("snapshot");
          const ramalan = document.getElementById("ramalan");

          snapshot.src = "data:image/jpeg;base64," + data.image;
          snapshot.style.display = "block";
          ramalan.textContent = data.ramalan;
          ramalan.style.display = "block";
        })
        .catch(err => {
          alert("Gagal mengambil gambar: " + err);
        });
    }
  </script>
</body>
</html>
